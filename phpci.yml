build_settings:
  verbose: true
  ignore:
    - "application/third_party"
    - "web"
    - "system"
    - "third_party"
    - "tests"
    - "vendor"
    - "migrations"

setup:
  composer:
    action: "install"
  env:
    APPLICATION_ENV: "development"
#  shell:
#    - "cd %BUILD_PATH% && vendor/bin/phinx migrate -e testing"

test:
  php_unit:
    config: 'tests/phpunit.xml'
    run_from: 'tests'
  php_mess_detector:
    allowed_warnings: 10
    rules:
      - "unusedcode"
      - "naming"
